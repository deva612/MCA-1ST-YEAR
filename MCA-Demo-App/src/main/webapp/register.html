<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Register Page</h1>
<form action="RegisterServlet" method="post">
	<label>First Name :</label>
	<input type="text" required="required" name="fName_k" placeholder="First Name">
	<br>
	<label>Last Name :</label>
	<input type="text" required="required" name="lName_k" placeholder="Last Name">
	<br>
	<label>Mobile Num :</label>
	<input type="text" required="required" name="mob_k" placeholder="Mobile Number">
	<br>
	<label>Email Address :</label>
	<input type="email" required="required" name="email_k" placeholder="Email Add*">
	<br>
	<label>Password :</label>
	<input type="password" required="required" name="password_k" placeholder="Password*">
	<br>
	<button type="submit">Register Now!</button>
</form>
</body>
</html>
